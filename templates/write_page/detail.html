{% extends 'base.html' %}

{% block title %}
글 상세
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap">
        <h2 class="title-center"> 글 상세보기</h2>
        <form action="/create/" method="POST">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="content">내용</label>
                <textarea name="content" class="form-control" id="content" cols="30" rows="10"></textarea>
            </div>
            <hr>
            <div style="float: right">
                <button type="submit" class="btn btn-primary" value="글쓰기" />수정</button>
                <button type="submit" class="btn btn-primary" value="글쓰기" />공유</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
